<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">


  <script src="main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
  var ws
  var app = Elm.Main.init({
    node: document.getElementById('elm')
  });
  app.ports.sendMessage.subscribe(function(data) {
    ws.send(data);
  })

  app.ports.paringRoom.subscribe(function(data) {
    try {
      //ws = new WebSocket('wss://typing.quxquux.com:3000/');
      ws = new WebSocket('wss://localhost:3000/');
        setInterval(() => {
            if (ws.readyState === 3) {
              alert("connection is closed. Retry matching.")
              location.href=""
            }
        }, 3000)
    } catch (err) {
      console.error(err);
    }
    ws.onmessage = function (msg) {
      app.ports.receiveMessage.send(msg.data)
    }
  })
  </script>
</body>
</html>
